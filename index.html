  <!-- Script de JavaScript -->
  <script>
    function saveData(event, formId) {
      event.preventDefault();
      const form = document.getElementById(formId);
      const formData = new FormData(form);
      const selectedSubjects = [];
      for (const pair of formData.entries()) {
        selectedSubjects.push(pair[1]);
      }
      localStorage.setItem(formId, JSON.stringify(selectedSubjects));
      alert("Materias guardadas correctamente.");
    }

    window.onload = function() {
      // Cargar datos guardados al cargar la página
      for (let i = 1; i <= 12; i++) {
        const savedData = localStorage.getItem(`materiasForm${i}`);
        if (savedData) {
          const selectedSubjects = JSON.parse(savedData);
          const form = document.getElementById(`materiasForm${i}`);
          for (const subject of selectedSubjects) {
            const input = form.querySelector(`[value="${subject}"]`);
            if (input) input.checked = true;
          }
        }
      }
    };
  </script>
